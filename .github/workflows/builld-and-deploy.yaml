name: Build and Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install 🧰  
        run: |
          npm ci
      
      - name: Build 🏗
        run: |
          npm run build --workspaces

      - name: Test ✅
        run: |
          mkdir out
          npm run test-coverage
          mv coverage/lcov-report out/coverage

      - name: Build Docs 📚
        run: |
          npm run docs
          mv docs/* out

      - name: Build Badges
        run: |
          COLOR=brightgreen
          COVERAGE=$(perl -ne 'm/{"total": {"lines":{[a-z0-9",:]+"pct":([0-9]+)/ && print "$1"' coverage/coverage-summary.json) 
          if [ "$COVERAGE" -lt "70" ]; then
            COLOR=red
          elif [ "$COVERAGE" -lt "85" ]; then
            COLOR=yellow
          fi
          echo '{"schemaVersion": 1, "label": "coverage", "message": "'$COVERAGE'", "color": "'$COLOR'"}' > out/coverage.json

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy.